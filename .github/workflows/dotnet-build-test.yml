# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build and Test
permissions:
  contents: read
  pull-requests: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Restore dependencies
      run: dotnet restore IFS_DEV/IFS_SRC/ToennVaot.Components.Core/ToennVaot.Components.Core.sln
    - name: Build
      run: dotnet build IFS_DEV/IFS_SRC/ToennVaot.Components.Core/ToennVaot.Components.Core.sln --no-restore
    - name: Test
      run: dotnet test IFS_DEV/IFS_SRC/ToennVaot.Components.Core/ToennVaot.Components.Core.sln --no-build --verbosity normal
