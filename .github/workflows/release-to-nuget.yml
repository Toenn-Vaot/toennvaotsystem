# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Release to NuGet

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build IFS_DEV/IFS_SRC/ToennVaot.Components.Core/ToennVaot.Components.Core.sln -c Release --no-restore
      
    - name: Test
      run: dotnet test IFS_DEV/IFS_SRC/ToennVaot.Components.Core/ToennVaot.Components.Core.sln -c Release --no-build --verbosity normal

    - name: Pack
      run: dotnet pack IFS_DEV/IFS_SRC/ToennVaot.Components.Core/ToennVaot.Components.Core.sln -c Release --no-build --output .

    - name: Push
      run: dotnet nuget push "*.nupkg" --api-key ${{secrets.nuget_api_key}} --source https://api.nuget.org/v3/index.json
